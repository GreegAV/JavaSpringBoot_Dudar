<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <div th:each="el:${post}">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
                   class="form-control"> <br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи"
                   class="form-control"> <br>
            <textarea name="fulltext" th:text="${el.fullText}" placeholder="Введите полный текст статьи"
                      class="form-control"></textarea> <br>
            <button type="submit" class="btn btn-success">Обновить статью</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
